<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Coupons</title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../../css/mui.min.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" href="../../css/subpage.css"/>
</head>
<body>
<div class="offCanvasWrapper">
    <header class="mui-bar mui-bar-nav bakc-fff">
        <span id="back_btn" class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left" onclick="history.go(-1)">
        </span>
        <h1 class="mui-title">My Coupons</h1>
    </header>
    <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
        <div class="mui-scroll">
            <div class="mui-content">
                <div class="mui-content register">
                    <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                        <a class="mui-control-item mui-active current font-color-9" href="#item1">Unused<s></s></a>
                        <a class="mui-control-item font-color-9 current" href="#item2">Used<s></s></a>
                        <a class="mui-control-item font-color-9 current" href="#item3">Expried<s></s></a>
                    </div>
                </div>
                <div id="item1" class="mui-control-content mui-active register margin-t12">
                    <ul data-type="Unused">
                        <!--Unused-->
                    </ul>
                </div>
                <div id="item2" class="mui-control-content register margin-t12">
                    <ul data-type="Used">
                        <!--Used-->
                    </ul>
                </div>
                <div id="item3" class="mui-control-content register margin-t12">
                    <ul data-type="Expires">
                        <!--Expires-->
                    </ul>
                </div>
            </div>
            <div id="move-togger"></div>
        </div>
    </div>
    <!-- off-canvas backdrop -->
    <div class="mui-off-canvas-backdrop"></div>
</div>
<script src="../../js/common/api.js"></script>
<script src="../../js/common/jquery.min.js"></script>
<script src="../../js/common/mui.min.js"></script>
<script src="../../js/common/template/template.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/coupon/mycoupon.js"></script>
<!--Unused-->
<script type="text/html" id="Unused">
    {{each availableCoupon as p i}}
    <li class="bakc-fff margin-b10">
        <div class="radius4 hidden">
            <p class="text-c border-b padding-tb2 font12">Expires 30 Apr 2017 23:59:59</p>
            <dl class="hidden register">
                <dd class="mui-pull-left">
                    <p class="font16 font-weight color-red">TT${{p.value}} off TT${{p.totalLimit}}</p>
                    <p class="font12">
                        <s class="iconfont icon-gantanhao font18 mui-pull-left"></s>
                        {{p.name}}
                    </p>
                </dd>
                <dd class="mui-pull-right back-green radius4"><a class="color-white">Use</a></dd>
            </dl>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; left: -13px; top: 13px;"></p>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; right: -13px; top: 13px;"></p>
        </div>
    </li>
    {{/each}}
</script>
<!--Used-->
<script type="text/html" id="Used">
    {{each usedCoupon as p i}}
    <li class="bakc-fff margin-b10">
        <div class="radius4 hidden">
            <p class="text-c border-b padding-tb2 font12">Expires 30 Apr 2017 23:59:59</p>
            <dl class="hidden register">
                <dd class="mui-pull-left">
                    <p class="font16 font-weight color-red">TT${{p.value}} off TT${{p.totalLimit}}</p>
                    <p class="font12">
                        <s class="iconfont icon-gantanhao font18 mui-pull-left"></s>
                        {{p.name}}
                    </p>
                </dd>
                <dd class="mui-pull-right back-green radius4"><a class="color-white">Use</a></dd>
            </dl>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; left: -13px; top: 13px;"></p>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; right: -13px; top: 13px;"></p>
        </div>
    </li>
    {{/each}}
</script>
<!--Expried-->
<script type="text/html" id="Expried">
    {{each expiredCoupon as p i}}
    <li class="bakc-fff margin-b10">
        <div class="radius4 hidden">
            <p class="text-c border-b padding-tb2 font12">Expires 30 Apr 2017 23:59:59</p>
            <dl class="hidden register">
                <dd class="mui-pull-left">
                    <p class="font16 font-weight color-red">TT${{p.value}} off TT${{p.totalLimit}}</p>
                    <p class="font12">
                        <s class="iconfont icon-gantanhao font18 mui-pull-left"></s>
                        {{p.name}}
                    </p>
                </dd>
                <dd class="mui-pull-right back-green radius4"><a class="color-white">Use</a></dd>
            </dl>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; left: -13px; top: 13px;"></p>
            <p class="bakc-eee radius50"
               style="width: 25px; height: 25px; position: absolute; right: -13px; top: 13px;"></p>
        </div>
    </li>
    {{/each}}
</script>
</body>
</html>
