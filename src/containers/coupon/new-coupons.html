<!doctype html>
<html>
<head>

    <link href="../../css/mui.min.css" rel="stylesheet"/>

<body>
<header class="mui-bar mui-bar-nav bakc-fff">

                                <dd class="mui-pull-left">
                                    <p class="font16 font-weight color-red">$50.00 off $200</p>
                                    <p class="font12"><s class="iconfont icon-gantanhao font16 mui-pull-left margin-r5"></s>For all products</p>

                            <p class="bakc-eee radius50" style="width: 25px; height: 25px; position: absolute; left: -13px;; top: 13px;"></p>

                                <dd class="mui-pull-right back-green radius4"><a class="color-white">Save pass</a></dd>
                            </dl>
                            <p class="bakc-eee radius50" style="width: 25px; height: 25px; position: absolute; left: -13px;; top: 13px;"></p>

                </ul>

        </div>
        <div id="move-togger"></div>
    </div>
</div>
<!-- off-canvas backdrop -->
<div class="mui-off-canvas-backdrop"></div>
<script src="../../js/common/mui.min.js"></script>
<script type="text/javascript" src="../../js/common/Sideslip.js"></script>
<script type="text/javascript">
    mui('body').on('tap', 'a', function () {

</script>
