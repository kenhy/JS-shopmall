<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Forget Password</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/subpage.css" />
	</head>

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
			<div class="mui-inner-wrap">
                <header class="mui-bar mui-bar-nav bakc-fff">
                    <a href="login.html" class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left"></a>
					<h1 class="mui-title">Forget Password</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper bakc-fff">
					<div class="mui-scroll">
						<div class="mui-content bakc-fff">
							<div class="mui-control-content register mui-active">
								<form class="mui-input-group mui-table-view nback margin-t12 hidden">
									<div class="mui-input-row bakc-fff hidden">
										<input id="userNo" type="text" class="" placeholder="Please fill in your account number">
									</div>
									<div class="mui-input-row margin-t12 phone-number hidden">
										<input id="tel_code"  type="text" class="validation-num" placeholder="Verificatione Code">
										<p class="verificatione  font10">
											<input id="btn_code" type="button" class="verificatione-code button-h" value="Send" />
										</p>
									</div>
                                    <div class="mui-input-row margin-t12 bakc-fff hidden">
                                        <input id="pwd1" type="password"  placeholder="Password(6 characters or above)">
                                    </div>
                                    <div class="mui-input-row margin-t12 bakc-fff hidden">
                                        <input id="pwd2"  type="password"  placeholder="Confirm password">
                                    </div>
									<div class="mui-button-row line44 npd margin-t12">
									    <button id="submit_reset_password"  type="button" class="mui-col-xs-12 mui-btn nborder npd line44 font12" >Reset Your Account Password</button>
									</div>
								</form>
                                <div id="error_msg" class="margin-t5 color-red text-c"> </div>
							</div>
						</div>
						<div id="move-togger"></div>
					</div>
				</div>
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<script src="../../js/common/mui.min.js"></script>
        <script src="../../js/common/api.js"></script>
        <script src="../../js/common/jquery.min.js"></script>
        <script src="../../js/common/jquery.md5.js"></script>
        <script src="../../js/login/login.js"></script>
		<script type="text/javascript">
			mui('body').on('tap','a',function(){
			    window.top.location.href=this.href;
			});
		</script>
	</body>

</html>
