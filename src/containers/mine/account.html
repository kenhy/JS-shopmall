<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>My Account</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/base.css">
		<link rel="stylesheet" href="../../css/subpage.css" />

    </head>
	<body>
				<header class="mui-bar mui-bar-nav">
                    <span id="back_btn" class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left" onclick="history.go(-1)"></span>
                    <a href="javascript:void(0)" class="mui-icon mui-pull-right iconfont icon-lingdang font20 font-color-9"></a>
					<h1 class="mui-title">My Account</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="mui-content">
							<ul class="mui-table-view nmg">
					            <li id="user_msg" class="mui-table-view-cell mui-media">

					            </li>
					        </ul>
					        <ul class="mui-table-view margin-t10 nmg">
								<li class="mui-table-view-cell">
							        <a href="javascript:void(0)"><span class="mui-navigate-right font18"></span><s class="iconfont icon-lingdang font18 margin-r10 font-color-9"></s>My Messages</a>
							   </li>
							</ul>
							<ul class="mui-table-view margin-t10">
								<li class="mui-table-view-cell">
							        <a href="javascript:void(0)"><span class="mui-navigate-right font18"></span><s class="iconfont icon-icon17 font18 margin-r10 font-color-9"></s>My Orders</a>
							   </li>
							</ul>
							<ul class="mui-table-view mui-grid-view mui-grid-9 nback nborder-t margin-t12">
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 ">
								    <a href="#">
								        <span class="iconfont icon-wodeyinxingqia font20"></span>
								        <div class="mui-media-body font10">Awaiting Payment</div>
								    </a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 ">
								    <a href="#">
								        <span class="iconfont icon-qiche font20"></span>
								        <div class="mui-media-body font10">Awaiting Received</div>
								    </a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 ">
								    <a href="#">
								        <span class="iconfont icon-review font20"></span>
								        <div class="mui-media-body font10">Awaiting Reviews</div>
								    </a>
								</li>
								<li class="mui-table-view-cell mui-media mui-col-xs-3 mui-col-sm-3 ">
								    <a href="#">
								        <span class="iconfont icon-tuihuanhuo font20"></span>
								        <div class="mui-media-body font10">Awaiting Dispute</div>
								    </a>
								</li>
							</ul>
							<ul class="mui-table-view margin-t10">
								<li class="mui-table-view-cell line20">
							        <a href="javascript:void(0)"><span class="mui-navigate-right font18"></span><s class="iconfont icon-youhuiquan font18 margin-r10 font-color-9"></s>My Coupons</a>
							   </li>
							   <li class="mui-table-view-cell line20">
							        <a href="javascript:void(0)"><span class="mui-navigate-right font18"></span><s class="iconfont icon-xinyuandan font18 margin-r10 font-color-9"></s>Wish List</a>
							   </li>
							   <li class="mui-table-view-cell line20">
							        <a href="javascript:void(0)"><span class="mui-navigate-right font18"></span><s class="iconfont icon-liulanlishi font18 margin-r10 font-color-9"></s>Recently Viewed Items</a>
							   </li>
							</ul>
                            <ul class="mui-table-view mar-top">
                                <li class="mui-table-view-cell">
                                    <a id="sign_out" href="javascript:void(0)" class="text-c">Sign out</a>
                                </li>
                            </ul>
						</div>
						<div id="move-togger"></div>
					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
        <script src="../../js/common/jquery.min.js"></script>
		<script src="../../js/common/mui.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/mine/account.js"></script>
		<script type="text/javascript">
			mui('body').on('tap','a',function(){
			    window.top.location.href=this.href;
			});
            init_account.account_msg();

            var sign_out = $("#sign_out");
            sign_out.on('click',init_account.login_out());
		</script>
	</body>

</html>
