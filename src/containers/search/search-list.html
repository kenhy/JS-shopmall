<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="../../css/mui.min.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/subpage.css"/>
    <style>
        .mui-popup-title + .mui-popup-text {
            font-weight: 600;
            font-size: 15px;
            font-family: "arial, helvetica, sans-serif";
        }

        .mui-popup-button {
            color: #333;
        }

        .mui-popup-button:first-child {
            font-weight: bold;
        }

        .mui-popup-button.mui-popup-button-bold {
            font-weight: normal;
        }
    </style>
</head>

<body>
<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable mui-slide-in">
    <!--主界面部分-->
    <div class="mui-inner-wrap">
        <header class="mui-bar mui-bar-nav bakc-fff">
            <span id="back_btn" class="mui-icon mui-icon-arrowleft mui-icon-bars mui-pull-left" onclick="history.go(-1)"></span>
            <div class="nav-input radius4">
                <span class="iconfont icon-sousuo font18 mui-pull-left"></span>
                <input placeholder="I'm looking for" type="text" class="nback nborder nmg npd"/>
            </div>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper bakc-fff">
            <div class="mui-scroll">
                <div class="mui-content">
                    <p class="padding-line44">Search History</p>
                    <ul data-type="search_history" class="mui-table-view">
                        <!-- history -->
                    </ul>
                    <p class="padding-line44">Popular Search</p>
                    <ul data-type="search_populer" class="mui-table-view">
                        <!-- popular -->
                    </ul>
                    <div class="padding-line44 bakc-fff">
                        <div class="mui-button-row line44 npd">
                            <button type="button" id="confirmBtn" class="mui-col-xs-12 mui-btn npd line44 bakc-fff font-color-3 border-color-d">Clear All History</button>
                        </div>
                    </div>
                </div>
                <div id="move-togger"></div>
            </div>
        </div>
        <div id="footer_init"></div>
        <!-- off-canvas backdrop -->
        <div class="mui-off-canvas-backdrop"></div>
    </div>
</div>
<script src="../../js/common/api.js"></script>
<script src="../../js/common/jquery.min.js"></script>
<script src="../../js/common/mui.min.js"></script>
<script src="../../js/common/template/template.js"></script>
<script src="../../js/main.js"></script>
<script src="../../js/search/search.js"></script>
<script id="search_histrory" type="text/html">
    <li class="mui-table-view-cell">
        <a href="javascript:void(0)">
            <span class="mui-navigate-right font18"></span>
            Computer
        </a>
    </li>
</script>

<script id="search_populer" type="text/html">
    {{each data as p i}}
    <li class="mui-table-view-cell">
        <a href="javascript:void(0)">
            <span class="mui-navigate-right font18"></span>
            {{p.name}}
        </a>
    </li>
    {{/each}}
</script>

<script>
    //清空历史记录弹窗
    var info = document.getElementById("info");
    document.getElementById("confirmBtn").addEventListener('tap', function () {
        var btnArray = ['No', 'Yes'];
        mui.confirm('Are you sure you want to remove all search history and recentle biewed items?', ' ', btnArray, function (e) {
        })
    });
    mui('body').on('tap', 'a', function () {
        window.top.location.href = this.href;
    });
</script>
</body>

</html>
