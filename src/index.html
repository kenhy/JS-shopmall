                            </div>

                </ul>
                <ul class="mui-table-view margin-t12">
                    <li class="mui-table-view-cell height44">

                    <li class="mui-table-view-cell height44">

                <ul class="mui-table-view margin-t12">

                    <li class="mui-table-view-cell height44">

                    </li>
                    <li class="mui-table-view-cell height44">
                        <a class=""><s class="iconfont icon-xinyuandan font18 mar-right font-color-9 mui-pull-left"></s>Wish List</a>
                    </li>
                    <li class="mui-table-view-cell height44">
                        <a class=""><s class="iconfont icon-youhuiquan font18 mar-right font-color-9 mui-pull-left"></s>My Coupons</a>
                    </li>
                    <li class="mui-table-view-cell height44">

                    </li>

                        <a class=""><s class="iconfont icon-qipao font18 mar-right font-color-9 mui-pull-left"></s>Leave Feedback</a>
                    </li>
                </ul>
                <ul class="mui-table-view margin-t12">
                    <li class="mui-table-view-cell height44">
                        <a class=""><s class="iconfont icon-liulanlishi font18 mar-right font-color-9 mui-pull-left"></s>Recently Viewed Items</a>

            </div>
        </div>
    </aside>
    <!--主界面部分-->

        <header class="mui-bar mui-bar-nav bakc-fff">
            <a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>

            <div class="nav-input radius4">
                <span class="iconfont icon-sousuo font18 mui-pull-left"></span>
                <input placeholder="I'm looking for" type="text" class="nback nborder nmg npd" />
            </div>
        </header>
        <div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
            <div class="mui-scroll">
                <div id="move-togger"></div>
            </div>
        </div>
        <!-- off-canvas backdrop -->
        <div class="mui-off-canvas-backdrop"></div>
    </div>
</div>

</body>
<script src="js/common/mui.min.js"></script>
<script type="text/javascript">
    mui.init({
        subpages:[{
            url:'./containers/home/home.html',//子页面HTML地址，支持本地地址和网络地址
            id:'home',//子页面标志
            styles:{
                top:'45px',//子页面顶部位置
        },
            extras:{}//额外扩展参数
    }]
    });
    //侧滑容器父节点
    var offCanvasWrapper = mui('#offCanvasWrapper');
    //主界面容器
    var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
    //菜单容器
    var offCanvasSide = document.getElementById("offCanvasSide");
    if (!mui.os.android) {
        document.getElementById("move-togger").classList.remove('mui-hidden');
        var spans = document.querySelectorAll('.android-only');
        for (var i = 0, len = spans.length; i < len; i++) {
            spans[i].style.display = "none";
        }
    }
    //移动效果是否为整体移动
    var moveTogether = false;
    //侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
    var classList = offCanvasWrapper[0].classList;
    //变换侧滑动画移动效果；
    mui('.mui-input-group').on('change', 'input', function() {
        if (this.checked) {
            offCanvasSide.classList.remove('mui-transitioning');
            offCanvasSide.setAttribute('style', '');
            classList.remove('mui-slide-in');
            classList.remove('mui-scalable');
            switch (this.value) {
                case 'main-move':
                    if (moveTogether) {
                        //仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
                        offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
                    }
                    break;
                case 'main-move-scalable':
                    if (moveTogether) {
                        //仅主内容滑动时，侧滑菜单在off-canvas-wrap内，和主界面并列
                        offCanvasWrapper[0].insertBefore(offCanvasSide, offCanvasWrapper[0].firstElementChild);
                    }
                    classList.add('mui-scalable');
                    break;
                case 'menu-move':
                    classList.add('mui-slide-in');
                    break;
                case 'all-move':
                    moveTogether = true;
                    //整体滑动时，侧滑菜单在inner-wrap内
                    offCanvasInner.insertBefore(offCanvasSide, offCanvasInner.firstElementChild);
                    break;
            }
            offCanvasWrapper.offCanvas().refresh();
        }
    });
    mui('#offCanvasSideScroll').scroll();
    mui('#offCanvasContentScroll').scroll();
    //实现ios平台原生侧滑关闭页面；
    if (mui.os.plus && mui.os.ios) {
        mui.plusReady(function() { //5+ iOS暂时无法屏蔽popGesture时传递touch事件，故该demo直接屏蔽popGesture功能
            plus.webview.currentWebview().setStyle({
                'popGesture': 'none'
            });
        });
    }
</script>
</html>
